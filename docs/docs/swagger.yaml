basePath: /
definitions:
  internal_transport_http.AddSystemDomainRequest:
    properties:
      domain:
        type: string
      notes:
        type: string
    required:
    - domain
    type: object
  internal_transport_http.AddUserDomainRequest:
    properties:
      domain:
        type: string
      mode:
        enum:
        - shared
        - exclusive
        - catch_all
        - whitelist
        type: string
    required:
    - domain
    - mode
    type: object
  internal_transport_http.RecoverSystemDomainRequest:
    properties:
      domain:
        type: string
    required:
    - domain
    type: object
  internal_transport_http.Response:
    properties:
      code:
        description: 业务状态码
        type: integer
      data:
        description: 数据载荷
      msg:
        description: 中文提示信息
        type: string
    type: object
  internal_transport_http.ToggleSystemDomainStatusRequest:
    properties:
      isActive:
        type: boolean
    type: object
  internal_transport_http.UpdateDomainModeRequest:
    properties:
      mode:
        enum:
        - shared
        - exclusive
        - catch_all
        - whitelist
        type: string
    required:
    - mode
    type: object
  internal_transport_http.UpdateSystemConfigRequest:
    properties:
      mailbox:
        $ref: '#/definitions/tempmail_backend_internal_domain.MailboxConfig'
      rateLimit:
        $ref: '#/definitions/tempmail_backend_internal_domain.RateLimitConfig'
      security:
        $ref: '#/definitions/tempmail_backend_internal_domain.SecurityConfig'
      smtp:
        $ref: '#/definitions/tempmail_backend_internal_domain.SMTPConfig'
    type: object
  internal_transport_http.UpdateUserQuotaRequest:
    properties:
      maxApiRequestsPerMinute:
        type: integer
      maxConcurrentRequests:
        type: integer
      maxMailboxes:
        type: integer
      maxMessagesPerMailbox:
        type: integer
    type: object
  internal_transport_http.UpdateUserRequest:
    properties:
      isActive:
        type: boolean
      isEmailVerified:
        type: boolean
      role:
        $ref: '#/definitions/tempmail_backend_internal_domain.UserRole'
      tier:
        $ref: '#/definitions/tempmail_backend_internal_domain.UserTier'
    type: object
  internal_transport_http.apiKeyResponse:
    properties:
      createdAt:
        type: string
      expiresAt:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      key:
        type: string
      lastUsedAt:
        type: string
      name:
        type: string
    type: object
  internal_transport_http.attachmentInfo:
    properties:
      contentType:
        type: string
      filename:
        type: string
      id:
        type: string
      size:
        type: integer
    type: object
  internal_transport_http.attachmentItem:
    properties:
      attachmentId:
        type: string
      contentType:
        type: string
      filename:
        type: string
      size:
        type: integer
    type: object
  internal_transport_http.authResponse:
    properties:
      accessToken:
        type: string
      expiresIn:
        type: integer
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/internal_transport_http.userResponse'
    type: object
  internal_transport_http.compatMessageListResponse:
    properties:
      messages:
        items:
          $ref: '#/definitions/internal_transport_http.messageItem'
        type: array
      nextCursor:
        description: 下一页游标
        type: string
    type: object
  internal_transport_http.configResponse:
    properties:
      domains:
        description: 可用的邮箱域名列表
        items:
          type: string
        type: array
    type: object
  internal_transport_http.createAPIKeyRequest:
    properties:
      expiresIn:
        description: 过期时间（如 "720h" 表示30天）
        type: string
      name:
        description: API Key名称/描述
        type: string
    required:
    - name
    type: object
  internal_transport_http.createMailboxRequest:
    properties:
      domain:
        type: string
      expiresIn:
        type: string
      prefix:
        type: string
    type: object
  internal_transport_http.createMessageRequest:
    properties:
      from:
        type: string
      html:
        type: string
      isRead:
        type: boolean
      raw:
        type: string
      subject:
        type: string
      text:
        type: string
      to:
        type: string
    type: object
  internal_transport_http.emailItem:
    properties:
      createdAt:
        type: string
      domain:
        type: string
      email:
        type: string
      emailId:
        type: string
      expiresAt:
        type: string
      name:
        type: string
    type: object
  internal_transport_http.emailListResponse:
    properties:
      emails:
        items:
          $ref: '#/definitions/internal_transport_http.emailItem'
        type: array
      nextCursor:
        description: 下一页游标
        type: string
    type: object
  internal_transport_http.errorResponse:
    properties:
      error:
        type: string
    type: object
  internal_transport_http.generateEmailRequest:
    properties:
      domain:
        description: 邮箱域名
        type: string
      expiryTime:
        description: 过期时间（毫秒）：3600000(1h), 86400000(1d), 604800000(7d), 0(永久)
        type: integer
      name:
        description: 邮箱前缀
        type: string
    type: object
  internal_transport_http.generateEmailResponse:
    properties:
      createdAt:
        description: 创建时间
        type: string
      domain:
        description: 域名
        type: string
      email:
        description: 完整邮箱地址
        type: string
      emailId:
        description: 邮箱ID
        type: string
      expiresAt:
        description: 过期时间
        type: string
      name:
        description: 邮箱前缀
        type: string
      token:
        description: 访问令牌
        type: string
    type: object
  internal_transport_http.loginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  internal_transport_http.mailboxListResponse:
    properties:
      count:
        type: integer
      items:
        items:
          $ref: '#/definitions/internal_transport_http.mailboxResponse'
        type: array
    type: object
  internal_transport_http.mailboxResponse:
    properties:
      address:
        type: string
      createdAt:
        type: string
      domain:
        type: string
      expiresAt:
        type: string
      id:
        type: string
      localPart:
        type: string
      token:
        type: string
      total:
        type: integer
      unread:
        type: integer
    type: object
  internal_transport_http.messageDetailResponse:
    properties:
      attachments:
        items:
          $ref: '#/definitions/internal_transport_http.attachmentItem'
        type: array
      createdAt:
        type: string
      emailId:
        type: string
      from:
        type: string
      html:
        type: string
      isRead:
        type: boolean
      messageId:
        type: string
      subject:
        type: string
      text:
        type: string
      to:
        type: string
    type: object
  internal_transport_http.messageItem:
    properties:
      createdAt:
        type: string
      from:
        type: string
      hasAttachment:
        type: boolean
      isRead:
        type: boolean
      messageId:
        type: string
      subject:
        type: string
    type: object
  internal_transport_http.messageListResponse:
    properties:
      count:
        type: integer
      items:
        items:
          $ref: '#/definitions/internal_transport_http.messageResponse'
        type: array
    type: object
  internal_transport_http.messageResponse:
    properties:
      attachments:
        description: 附件列表（不包含内容）
        items:
          $ref: '#/definitions/internal_transport_http.attachmentInfo'
        type: array
      createdAt:
        type: string
      from:
        type: string
      html:
        type: string
      id:
        type: string
      isRead:
        type: boolean
      mailboxId:
        type: string
      receivedAt:
        type: string
      subject:
        type: string
      text:
        type: string
      to:
        type: string
    type: object
  internal_transport_http.refreshRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  internal_transport_http.registerRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    type: object
  internal_transport_http.userResponse:
    properties:
      email:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      isEmailVerified:
        type: boolean
      tier:
        type: string
      username:
        type: string
    type: object
  tempmail_backend_internal_domain.ActivityLog:
    properties:
      action:
        type: string
      createdAt:
        type: string
      id:
        type: string
      ip:
        type: string
      target:
        type: string
      userEmail:
        type: string
      userId:
        type: string
    type: object
  tempmail_backend_internal_domain.Attachment:
    properties:
      contentType:
        description: MIME类型
        type: string
      filename:
        description: 文件名
        type: string
      id:
        description: 附件唯一标识
        type: string
      messageId:
        description: 所属邮件ID
        type: string
      size:
        description: 大小（字节）
        type: integer
    type: object
  tempmail_backend_internal_domain.DomainMode:
    enum:
    - shared
    - exclusive
    - catch_all
    type: string
    x-enum-varnames:
    - DomainModeShared
    - DomainModeExclusive
    - DomainModeCatchAll
  tempmail_backend_internal_domain.DomainStatus:
    enum:
    - pending
    - verified
    - failed
    - expired
    type: string
    x-enum-varnames:
    - DomainStatusPending
    - DomainStatusVerified
    - DomainStatusFailed
    - DomainStatusExpired
  tempmail_backend_internal_domain.MailboxAlias:
    properties:
      address:
        description: 别名地址
        type: string
      createdAt:
        description: 创建时间
        type: string
      id:
        description: 别名唯一标识
        type: string
      isActive:
        description: 是否启用
        type: boolean
      mailboxId:
        description: 关联的主邮箱ID
        type: string
    type: object
  tempmail_backend_internal_domain.MailboxConfig:
    properties:
      allowedDomains:
        description: 允许的域名列表
        items:
          type: string
        type: array
      defaultTtl:
        description: 默认过期时间，如 "24h"
        type: string
      maxAliases:
        description: 每个邮箱最大别名数
        type: integer
      maxPerIp:
        description: 单IP最大邮箱数
        type: integer
      requireVerification:
        description: 是否需要邮箱验证
        type: boolean
    type: object
  tempmail_backend_internal_domain.Message:
    properties:
      attachments:
        description: 邮件附件列表
        items:
          $ref: '#/definitions/tempmail_backend_internal_domain.Attachment'
        type: array
      createdAt:
        type: string
      from:
        type: string
      html:
        type: string
      id:
        type: string
      isRead:
        type: boolean
      mailboxId:
        type: string
      raw:
        type: string
      receivedAt:
        type: string
      subject:
        type: string
      text:
        type: string
      to:
        type: string
    type: object
  tempmail_backend_internal_domain.MessageSearchResult:
    properties:
      messages:
        items:
          $ref: '#/definitions/tempmail_backend_internal_domain.Message'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  tempmail_backend_internal_domain.Quota:
    properties:
      maxApiRequestsPerMinute:
        type: integer
      maxConcurrentRequests:
        type: integer
      maxMailboxes:
        type: integer
      maxMessagesPerMailbox:
        type: integer
      userId:
        type: string
    type: object
  tempmail_backend_internal_domain.RateLimitConfig:
    properties:
      burstSize:
        description: 突发请求数
        type: integer
      createMailboxLimit:
        description: 创建邮箱限流（每小时）
        type: integer
      enabled:
        description: 是否启用限流
        type: boolean
      requestsPerMinute:
        description: 每分钟请求数
        type: integer
    type: object
  tempmail_backend_internal_domain.SMTPConfig:
    properties:
      bindAddr:
        description: 监听地址，如 ":25"
        type: string
      domain:
        description: SMTP服务器域名
        type: string
      maxSize:
        description: 最大邮件大小（字节），默认10MB
        type: integer
      readTimeout:
        description: 读取超时（秒），默认60
        type: integer
    type: object
  tempmail_backend_internal_domain.SecurityConfig:
    properties:
      enableCaptcha:
        description: 是否启用验证码
        type: boolean
      jwtAccessExpiry:
        description: JWT访问令牌有效期，如 "15m"
        type: string
      jwtRefreshExpiry:
        description: JWT刷新令牌有效期，如 "7d"
        type: string
      maxLoginAttempts:
        description: 最大登录尝试次数
        type: integer
      passwordMinLength:
        description: 最小密码长度
        type: integer
    type: object
  tempmail_backend_internal_domain.SystemConfig:
    properties:
      id:
        type: string
      mailbox:
        $ref: '#/definitions/tempmail_backend_internal_domain.MailboxConfig'
      rateLimit:
        $ref: '#/definitions/tempmail_backend_internal_domain.RateLimitConfig'
      security:
        $ref: '#/definitions/tempmail_backend_internal_domain.SecurityConfig'
      smtp:
        $ref: '#/definitions/tempmail_backend_internal_domain.SMTPConfig'
      updatedAt:
        type: string
      updatedBy:
        description: 更新者用户ID
        type: string
    type: object
  tempmail_backend_internal_domain.SystemDomain:
    properties:
      createdAt:
        description: 创建时间
        type: string
      createdBy:
        description: 创建者用户ID（管理员）
        type: string
      domain:
        description: 域名（例如：temp.mail）
        type: string
      id:
        description: 域名ID
        type: string
      isActive:
        description: 是否激活（已验证且启用）
        type: boolean
      isDefault:
        description: 是否默认域名
        type: boolean
      lastCheckAt:
        description: 最后检查时间
        type: string
      mailboxCount:
        description: 该域名下的邮箱数量
        type: integer
      mxRecords:
        description: MX 记录配置
        items:
          type: string
        type: array
      notes:
        description: 备注
        type: string
      status:
        allOf:
        - $ref: '#/definitions/tempmail_backend_internal_domain.SystemDomainStatus'
        description: 验证状态
      verifiedAt:
        description: 验证时间
        type: string
      verifyMethod:
        description: 验证方式（dns_txt）
        type: string
      verifyToken:
        description: DNS TXT 验证令牌
        type: string
    type: object
  tempmail_backend_internal_domain.SystemDomainStatus:
    enum:
    - pending
    - verified
    - failed
    type: string
    x-enum-varnames:
    - SystemDomainStatusPending
    - SystemDomainStatusVerified
    - SystemDomainStatusFailed
  tempmail_backend_internal_domain.SystemStatistics:
    properties:
      activeMailboxes:
        type: integer
      activeUsers:
        type: integer
      mailboxesByDomain:
        additionalProperties:
          type: integer
        type: object
      messagesToday:
        type: integer
      recentActivity:
        items:
          $ref: '#/definitions/tempmail_backend_internal_domain.ActivityLog'
        type: array
      totalMailboxes:
        type: integer
      totalMessages:
        type: integer
      totalUsers:
        type: integer
      usersByRole:
        additionalProperties:
          type: integer
        type: object
      usersByTier:
        additionalProperties:
          type: integer
        type: object
    type: object
  tempmail_backend_internal_domain.Tag:
    properties:
      color:
        description: 标签颜色（十六进制）
        type: string
      createdAt:
        type: string
      description:
        description: 标签描述
        type: string
      id:
        type: string
      name:
        description: 标签名称
        type: string
      updatedAt:
        type: string
      userId:
        description: 所属用户
        type: string
    type: object
  tempmail_backend_internal_domain.TagWithCount:
    properties:
      color:
        description: 标签颜色（十六进制）
        type: string
      createdAt:
        type: string
      description:
        description: 标签描述
        type: string
      id:
        type: string
      messageCount:
        description: 该标签下的邮件数量
        type: integer
      name:
        description: 标签名称
        type: string
      updatedAt:
        type: string
      userId:
        description: 所属用户
        type: string
    type: object
  tempmail_backend_internal_domain.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      isEmailVerified:
        type: boolean
      lastLoginAt:
        type: string
      role:
        $ref: '#/definitions/tempmail_backend_internal_domain.UserRole'
      tier:
        $ref: '#/definitions/tempmail_backend_internal_domain.UserTier'
      updatedAt:
        type: string
      username:
        type: string
    type: object
  tempmail_backend_internal_domain.UserDomain:
    properties:
      createdAt:
        description: 创建时间
        type: string
      domain:
        description: 域名（例如：example.com）
        type: string
      expiresAt:
        description: 过期时间（独享模式付费到期）
        type: string
      id:
        type: string
      isActive:
        description: 是否激活
        type: boolean
      lastCheckAt:
        description: 最后检查时间
        type: string
      mailboxCount:
        description: 该域名下创建的邮箱数
        type: integer
      mode:
        allOf:
        - $ref: '#/definitions/tempmail_backend_internal_domain.DomainMode'
        description: 共享/独享模式
      monthlyFee:
        description: 月费（独享模式）
        type: number
      mxRecords:
        description: MX 记录配置
        items:
          type: string
        type: array
      notes:
        description: 备注
        type: string
      status:
        allOf:
        - $ref: '#/definitions/tempmail_backend_internal_domain.DomainStatus'
        description: 验证状态
      userId:
        description: 域名所有者
        type: string
      verifiedAt:
        description: 验证时间
        type: string
      verifyMethod:
        description: 验证方式（dns_txt/file）
        type: string
      verifyToken:
        description: DNS TXT 验证令牌
        type: string
    type: object
  tempmail_backend_internal_domain.UserRole:
    enum:
    - user
    - admin
    - super
    type: string
    x-enum-comments:
      RoleSuper: 超级管理员
    x-enum-descriptions:
    - ""
    - ""
    - 超级管理员
    x-enum-varnames:
    - RoleUser
    - RoleAdmin
    - RoleSuper
  tempmail_backend_internal_domain.UserTier:
    enum:
    - free
    - basic
    - pro
    - enterprise
    type: string
    x-enum-varnames:
    - TierFree
    - TierBasic
    - TierPro
    - TierEnterprise
  tempmail_backend_internal_domain.Webhook:
    properties:
      createdAt:
        type: string
      events:
        description: 订阅的事件类型
        items:
          type: string
        type: array
      id:
        type: string
      isActive:
        description: 是否启用
        type: boolean
      lastError:
        description: 最后一次错误信息
        type: string
      lastSuccess:
        description: 最后一次成功时间
        type: string
      retryCount:
        description: 失败重试次数
        type: integer
      secret:
        description: HMAC 签名密钥
        type: string
      updatedAt:
        type: string
      url:
        description: 回调 URL
        type: string
      userId:
        description: 所属用户ID
        type: string
    type: object
  tempmail_backend_internal_domain.WebhookDelivery:
    properties:
      attempts:
        description: 尝试次数
        type: integer
      createdAt:
        type: string
      duration:
        description: 请求耗时（毫秒）
        type: integer
      error:
        description: 错误信息
        type: string
      event:
        $ref: '#/definitions/tempmail_backend_internal_domain.WebhookEventType'
      id:
        type: string
      nextRetry:
        description: 下次重试时间
        type: string
      payload:
        description: JSON payload
        type: string
      response:
        description: 响应内容
        type: string
      statusCode:
        description: HTTP 状态码
        type: integer
      success:
        description: 是否成功
        type: boolean
      webhookId:
        type: string
    type: object
  tempmail_backend_internal_domain.WebhookEventType:
    enum:
    - mail.received
    - mail.read
    - mailbox.created
    - mailbox.deleted
    - tag.created
    - tag.updated
    - tag.deleted
    - message.tagged
    type: string
    x-enum-comments:
      WebhookEventMailRead: 邮件已读
      WebhookEventMailReceived: 新邮件到达
      WebhookEventMailboxCreated: 邮箱创建
      WebhookEventMailboxDeleted: 邮箱删除
      WebhookEventMessageTagged: 邮件添加标签
      WebhookEventTagCreated: 标签创建
      WebhookEventTagDeleted: 标签删除
      WebhookEventTagUpdated: 标签更新
    x-enum-descriptions:
    - 新邮件到达
    - 邮件已读
    - 邮箱创建
    - 邮箱删除
    - 标签创建
    - 标签更新
    - 标签删除
    - 邮件添加标签
    x-enum-varnames:
    - WebhookEventMailReceived
    - WebhookEventMailRead
    - WebhookEventMailboxCreated
    - WebhookEventMailboxDeleted
    - WebhookEventTagCreated
    - WebhookEventTagUpdated
    - WebhookEventTagDeleted
    - WebhookEventMessageTagged
  tempmail_backend_internal_service.CreateTagInput:
    properties:
      color:
        type: string
      description:
        maxLength: 100
        type: string
      name:
        maxLength: 20
        minLength: 1
        type: string
    required:
    - color
    - name
    type: object
  tempmail_backend_internal_service.CreateWebhookInput:
    properties:
      description:
        maxLength: 200
        type: string
      events:
        items:
          type: string
        minItems: 1
        type: array
      url:
        type: string
    required:
    - events
    - url
    type: object
  tempmail_backend_internal_service.ListUsersOutput:
    properties:
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
      users:
        items:
          $ref: '#/definitions/tempmail_backend_internal_domain.User'
        type: array
